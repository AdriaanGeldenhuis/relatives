<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <title>Offline - Family Tracking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            color: white;
        }

        .offline-container {
            text-align: center;
            max-width: 420px;
            width: 100%;
        }

        .offline-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 32px;
            background: rgba(255, 255, 255, 0.12);
            border: 2px solid rgba(255, 255, 255, 0.25);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        /* Disconnected icon using CSS shapes */
        .offline-icon-inner {
            position: relative;
            width: 40px;
            height: 40px;
        }

        .offline-icon-inner::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }

        .offline-icon-inner::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            width: 3px;
            height: 36px;
            background: rgba(255, 71, 87, 0.9);
            border-radius: 2px;
        }

        .offline-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .offline-text {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .offline-retry {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 32px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .offline-retry:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .offline-retry:active {
            transform: translateY(0);
        }

        /* Retry arrow icon */
        .retry-arrow {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid white;
            border-radius: 50%;
            position: relative;
        }

        .retry-arrow::after {
            content: '';
            position: absolute;
            top: -2px;
            right: -1px;
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-bottom: 6px solid white;
            transform: rotate(45deg);
        }

        .offline-hint {
            margin-top: 24px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <div class="offline-icon-inner"></div>
        </div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-text">
            Family Tracking requires an internet connection to show real-time locations.
            Check your connection and try again.
        </p>
        <button class="offline-retry" onclick="location.reload()">
            <span class="retry-arrow"></span>
            Try Again
        </button>
        <p class="offline-hint">Your last known locations will be available when you reconnect.</p>
    </div>
</body>
</html>
